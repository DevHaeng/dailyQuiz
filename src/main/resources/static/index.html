<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/dailyQuiz.css">
</head>
<link href="css/dailyQuiz.css" rel="stylesheet">

<body>
<h1>Daily Quiz</h1>

<form id="wordForm">
    <section class="game-board">
        <section class="guess-row">
            <input class="word-input" id="guess1-1" maxlength="1">
            <input class="word-input" id="guess1-2" maxlength="1">
            <input class="word-input" id="guess1-3" maxlength="1">
            <input class="word-input" id="guess1-4" maxlength="1">
            <input class="word-input" id="guess1-5" maxlength="1">
        </section>
        <section class="guess-row">
            <input class="word-input" id="guess2-1" maxlength="1" disabled>
            <input class="word-input" id="guess2-2" maxlength="1" disabled>
            <input class="word-input" id="guess2-3" maxlength="1" disabled>
            <input class="word-input" id="guess2-4" maxlength="1" disabled>
            <input class="word-input" id="guess2-5" maxlength="1" disabled>
        </section>
        <section class="guess-row">
            <input class="word-input" id="guess3-1" maxlength="1" disabled>
            <input class="word-input" id="guess3-2" maxlength="1" disabled>
            <input class="word-input" id="guess3-3" maxlength="1" disabled>
            <input class="word-input" id="guess3-4" maxlength="1" disabled>
            <input class="word-input" id="guess3-5" maxlength="1" disabled>
        </section>
        <section class="guess-row">
            <input class="word-input" id="guess4-1" maxlength="1" disabled>
            <input class="word-input" id="guess4-2" maxlength="1" disabled>
            <input class="word-input" id="guess4-3" maxlength="1" disabled>
            <input class="word-input" id="guess4-4" maxlength="1" disabled>
            <input class="word-input" id="guess4-5" maxlength="1" disabled>
        </section>
        <section class="guess-row">
            <input class="word-input" id="guess5-1" maxlength="1" disabled>
            <input class="word-input" id="guess5-2" maxlength="1" disabled>
            <input class="word-input" id="guess5-3" maxlength="1" disabled>
            <input class="word-input" id="guess5-4" maxlength="1" disabled>
            <input class="word-input" id="guess5-5" maxlength="1" disabled>
        </section>
        <section class="guess-row">
            <input class="word-input" id="guess6-1" maxlength="1" disabled>
            <input class="word-input" id="guess6-2" maxlength="1" disabled>
            <input class="word-input" id="guess6-3" maxlength="1" disabled>
            <input class="word-input" id="guess6-4" maxlength="1" disabled>
            <input class="word-input" id="guess6-5" maxlength="1" disabled>
        </section>
    </section>
</form>

<section class="game-hint">
    <button class="game-hint-view">힌트 사용하기</button>
    <p id="hint-text" class="hint-text" style="display: none;"></p>
</section>

<section class="game-keyboard">
    <div class="keyboard-line">
        <button class="keyboard-item" data-key="Q">Q</button>
        <button class="keyboard-item" data-key="W">W</button>
        <button class="keyboard-item" data-key="E">E</button>
        <button class="keyboard-item" data-key="R">R</button>
        <button class="keyboard-item" data-key="T">T</button>
        <button class="keyboard-item" data-key="Y">Y</button>
        <button class="keyboard-item" data-key="U">U</button>
        <button class="keyboard-item" data-key="I">I</button>
        <button class="keyboard-item" data-key="O">O</button>
        <button class="keyboard-item" data-key="P">P</button>
    </div>
    <div class="keyboard-line">
        <button class="keyboard-item" data-key="A">A</button>
        <button class="keyboard-item" data-key="S">S</button>
        <button class="keyboard-item" data-key="D">D</button>
        <button class="keyboard-item" data-key="F">F</button>
        <button class="keyboard-item" data-key="G">G</button>
        <button class="keyboard-item" data-key="H">H</button>
        <button class="keyboard-item" data-key="J">J</button>
        <button class="keyboard-item" data-key="K">K</button>
        <button class="keyboard-item" data-key="L">L</button>
    </div>
    <div class="keyboard-line">
        <button class="keyboard-item word-submit">ENTER</button>
        <button class="keyboard-item" data-key="Z">Z</button>
        <button class="keyboard-item" data-key="X">X</button>
        <button class="keyboard-item" data-key="C">C</button>
        <button class="keyboard-item" data-key="V">V</button>
        <button class="keyboard-item" data-key="B">B</button>
        <button class="keyboard-item" data-key="N">N</button>
        <button class="keyboard-item" data-key="M">M</button>
        <button class="keyboard-item word-delete">DELETE</button>
    </div>
</section>

<script src="./js/dailyQuiz.js"></script>
</body>
</html>
